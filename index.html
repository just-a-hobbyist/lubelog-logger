            <button id="menu-button" aria-label="Open menu">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">

        </div>
    </header>

        <!-- Main Content Section -->
        <main>
             <h2>My Vehicles</h2>
            <div id="vehicle-list">
                <!-- Placeholder content will be cleared and replaced by the fetchVehicles function -->
                <a href="#" class="vehicle-card"><div><p class="vehicle-name">Ford F-150</p><p class="vehicle-plate">BIGTRUK</p></div><svg class="chevron-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg></a>
                <a href="#" class="vehicle-card"><div><p class="vehicle-name">Honda Civic</p><p class="vehicle-plate">ECO-MPG</p></div><svg class="chevron-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg></a>
            </div>
        </main>

        <!-- Login Modal (Hidden by default) -->
        <div id="login-modal" class="hidden">
            <div id="login-modal-content">
                <h2>LubeLogger Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="domain">Server IP/Domain</label>
                        <input type="text" id="domain" name="domain" placeholder="e.g., http://127.0.0.1:5000" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" id="login-button">Login</button>
                </form>
            </div>
        </div>

    </div>

    <script src="scripts.js" defer></script>
</body>
</html>
